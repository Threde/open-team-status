{% load staticfiles %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static "picnic.min.css" %}">
<link rel="stylesheet" href="{% static "style.css" %}">
<link rel="stylesheet" href="{% static "font-awesome-4.6.3/css/font-awesome.min.css" %}">

<nav>
  <a href="{% url "home" %}" class="brand">
    {% if team_logo %}<img src="{{ team_logo }}">{% endif %}
    <span>{{ team_name }}</span>
  </a>

  <!-- responsive-->
  <input id="bmenub" type="checkbox" class="show">
  <label for="bmenub"  class="burger pseudo button">â˜°</label>

  <div class="menu">
  {% if request.user.id %}
    <a href="{% url "checkin-create" %}" class="pseudo button">Your Status</a>
    <a href="{% url "checkin-day" day="today" %}" class="pseudo button">Team Status</a>
    {% if request.user.is_staff %}
      <a href="{% url "admin:index" %}" class="pseudo button">
        <i class="fa fa-gear"></i>
      </a>
    {% endif %}
    <a href="{% url "logout" %}" class="pseudo button">
      <i class="fa fa-sign-out"></i>
    </a>
  {% else %}
    <a href="{% url "login" %}" class="pseudo button">
      <i class="fa fa-sign-in"></i>
    </a>
  {% endif %}
  </div>
</nav>

<div id="wrap">
<main>
{% block "body" %}
{% endblock "body" %}
</main>
</div>

<footer>
  <a href="http://threde.com/" target="_blank">
    Built by
    <img src="{% static "threde-logo.png" %}">
  </a>

  <div class="bleep-bloop">
       Robots lovingly delivered by
       <a href="http://robohash.org" target="_blank">Robohash.org</a>
  </div>
</footer>
